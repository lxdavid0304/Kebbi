    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .container {

        button {

        }

        #toggleButton {

        #refreshButton {

        .status {

        .status-indicator {

        .status-indicator.running {

        }

        .status-indicator.paused {

        }

        .status-indicator.error {
            background: #f39c12;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
        }

        .interval-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .interval-control label {
            color: #666;
            font-size: 14px;
        }

        .interval-control input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .interval-control input:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-stop {
            grid-column: 2;
            grid-row: 3;
            background: #e74c3c;
        }
        .btn-stop:hover {
            background: #c0392b;
        }

        .auto-drive-controls {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .auto-drive-controls .auto-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auto-drive-controls .auto-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auto-drive-controls .auto-btn.stop {
            background: #e74c3c;
        }

        .auto-drive-controls .auto-btn.stop:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .auto-drive-controls .auto-btn.start {
            background: #8e44ad;
        }

        .auto-drive-controls .auto-btn.start:hover:not(:disabled) {
            background: #71368a;
            transform: translateY(-1px);
        }

        .auto-status-text {
            color: #444;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¥ å³æ™‚å½±åƒç›£æ§</h1>
        
        <div class="image-container">
            <img id="currentView" src="/current_view" alt="ç›®å‰å½±åƒè¼‰å…¥ä¸­..." />
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>è¼‰å…¥å½±åƒä¸­...</p>
            </div>
        </div>

        <div class="controls">
            <button id="toggleButton">â¸ï¸ æš«åœæ›´æ–°</button>
            <button id="refreshButton">ğŸ”„ æ‰‹å‹•é‡æ–°æ•´ç†</button>
            
            <div class="interval-control">
                <label for="intervalInput">æ›´æ–°é–“éš” (æ¯«ç§’):</label>
                <input type="number" id="intervalInput" value="1000" min="100" step="100" />
            </div>
        </div>

        <div class="control-buttons">
            <button class="control-btn btn-up" id="btnW" title="å‰é€² (W)">â†‘<br>W</button>
            <button class="control-btn btn-left" id="btnA" title="å·¦è½‰ (A)">â†<br>A</button>
            <button class="control-btn btn-down" id="btnS" title="å¾Œé€€ (S)">â†“<br>S</button>
            <button class="control-btn btn-right" id="btnD" title="å³è½‰ (D)">â†’<br>D</button>
            <button class="control-btn btn-stop" id="btnX" title="åœæ­¢ (X)">âœ•<br>X</button>
        </div>

        <div class="auto-drive-controls">
            <button class="auto-btn stop" id="autoStopButton">ğŸ›‘ åœæ­¢è‡ªå‹•å°èˆª</button>
            <button class="auto-btn start" id="autoResumeButton">ğŸš€ å•Ÿå‹•è‡ªå‹•å°èˆª</button>
            <span class="auto-status-text" id="autoStatusText">è‡ªå‹•å°èˆªç‹€æ…‹ï¼šè®€å–ä¸­...</span>
        </div>

        <div class="status">
            <span class="status-indicator running" id="statusIndicator"></span>
            <span id="statusText">è‡ªå‹•æ›´æ–°ä¸­</span>
            <span id="lastUpdate"></span>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let isRunning = true;
        let updateInterval = null;
        let refreshRate = 300; // é è¨­ 1 ç§’

        const img = document.getElementById('currentView');
        const toggleButton = document.getElementById('toggleButton');
        const refreshButton = document.getElementById('refreshButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const lastUpdate = document.getElementById('lastUpdate');
        const errorMessage = document.getElementById('errorMessage');
        const intervalInput = document.getElementById('intervalInput');
        const loading = document.getElementById('loading');

        function updateImage() {
            const timestamp = new Date().getTime();
            const newSrc = `/current_view?t=${timestamp}`;
            
            // é¡¯ç¤ºè¼‰å…¥æŒ‡ç¤ºå™¨
            //img.style.opacity = '0.5';
            
            img.onload = function() {
                //img.style.opacity = '1';
                const now = new Date();
                lastUpdate.textContent = `æœ€å¾Œæ›´æ–°: ${now.toLocaleTimeString('zh-TW')}`;
                errorMessage.style.display = 'none';
                statusIndicator.className = 'status-indicator running';
            };
            
            img.onerror = function() {
                img.style.opacity = '1';
                errorMessage.textContent = 'âš ï¸ ç„¡æ³•è¼‰å…¥å½±åƒï¼Œè«‹ç¢ºèªä¼ºæœå™¨æ­£åœ¨é‹è¡Œ';
                errorMessage.style.display = 'block';
                statusIndicator.className = 'status-indicator error';
            };
            
            img.src = newSrc;
        }

        function startAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(updateImage, refreshRate);
            isRunning = true;
            toggleButton.textContent = 'â¸ï¸ æš«åœæ›´æ–°';
            toggleButton.classList.remove('paused');
            statusText.textContent = 'è‡ªå‹•æ›´æ–°ä¸­';
            statusIndicator.className = 'status-indicator running';
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            isRunning = false;
            toggleButton.textContent = 'â–¶ï¸ ç¹¼çºŒæ›´æ–°';
            toggleButton.classList.add('paused');
            statusText.textContent = 'å·²æš«åœ';
            statusIndicator.className = 'status-indicator paused';
        }

        toggleButton.addEventListener('click', function() {
            if (isRunning) {
                stopAutoUpdate();
            } else {
                startAutoUpdate();
            }
        });

        refreshButton.addEventListener('click', function() {
            updateImage();
        });

        intervalInput.addEventListener('change', function() {
            const newInterval = parseInt(this.value);
            if (newInterval >= 100) {
                refreshRate = newInterval;
                if (isRunning) {
                    startAutoUpdate();
                }
            } else {
                this.value = refreshRate;
                alert('æ›´æ–°é–“éš”å¿…é ˆè‡³å°‘ç‚º 100 æ¯«ç§’');
            }
        });

        // æ§åˆ¶æŒ‰éˆ•åŠŸèƒ½
        const btnW = document.getElementById('btnW');
        const btnA = document.getElementById('btnA');
        const btnS = document.getElementById('btnS');
        const btnD = document.getElementById('btnD');
        const btnX = document.getElementById('btnX');
        const autoStopButton = document.getElementById('autoStopButton');
        const autoResumeButton = document.getElementById('autoResumeButton');
        const autoStatusText = document.getElementById('autoStatusText');

        async function sendCommand(command) {
            try {
                const response = await fetch('/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                });
                
                const result = await response.json();
                if (result.success) {
                    console.log(`å‘½ä»¤ ${command} å·²ç™¼é€`);
                } else {
                    console.error(`å‘½ä»¤ç™¼é€å¤±æ•—: ${result.message}`);
                    alert(`âš ï¸ ${result.message}`);
                }
            } catch (error) {
                console.error('ç™¼é€å‘½ä»¤æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                alert('âš ï¸ ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨');
            }
        }

        btnW.addEventListener('click', () => sendCommand('w'));
        btnA.addEventListener('click', () => sendCommand('a'));
        btnS.addEventListener('click', () => sendCommand('s'));
        btnD.addEventListener('click', () => sendCommand('d'));
        btnX.addEventListener('click', () => sendCommand('x'));

        function updateAutoDriveUI(status) {
            if (!status) {
                autoStatusText.textContent = 'è‡ªå‹•å°èˆªç‹€æ…‹ï¼šç„¡æ³•å–å¾—';
                autoStopButton.disabled = true;
                autoResumeButton.disabled = true;
                return;
            }
            const enabled = Boolean(status.enabled);
            const motionState = status.motion_state || 'unknown';
            let label = 'æœªçŸ¥';
            if (motionState === 'move') {
                label = 'è¡Œé€²ä¸­';
            } else if (motionState === 'stop') {
                label = 'å¾…å‘½';
            } else if (typeof motionState === 'string') {
                label = motionState;
            }
            autoStatusText.textContent = enabled
                ? `è‡ªå‹•å°èˆªç‹€æ…‹ï¼š${label}`
                : 'è‡ªå‹•å°èˆªç‹€æ…‹ï¼šå·²åœç”¨';
            autoStopButton.disabled = !enabled;
            autoResumeButton.disabled = enabled;
        }

        async function fetchAutoDriveStatus(showError = false) {
            try {
                const response = await fetch('/auto_drive');
                const result = await response.json();
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'ç„¡æ³•å–å¾—ç‹€æ…‹');
                }
                updateAutoDriveUI(result.status);
            } catch (error) {
                console.error('å–å¾—è‡ªå‹•å°èˆªç‹€æ…‹å¤±æ•—:', error);
                if (showError) {
                    alert(`âš ï¸ ${error.message}`);
                }
                updateAutoDriveUI(null);
            }
        }

        async function setAutoDrive(enabled) {
            autoStopButton.disabled = true;
            autoResumeButton.disabled = true;
            try {
                const response = await fetch('/auto_drive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled })
                });
                const result = await response.json();
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'è‡ªå‹•å°èˆªæ§åˆ¶å¤±æ•—');
                }
                updateAutoDriveUI(result.status);
            } catch (error) {
                console.error('è¨­å®šè‡ªå‹•å°èˆªå¤±æ•—:', error);
                alert(`âš ï¸ ${error.message}`);
                fetchAutoDriveStatus();
            }
        }

        autoStopButton.addEventListener('click', () => setAutoDrive(false));
        autoResumeButton.addEventListener('click', () => setAutoDrive(true));

        // éµç›¤å¿«æ·éµæ”¯æ´
        document.addEventListener('keydown', function(e) {
            if (['w', 'a', 's', 'd', 'x'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                sendCommand(e.key.toLowerCase());
                
                // è¦–è¦ºåé¥‹
                const btn = document.getElementById(`btn${e.key.toUpperCase()}`);
                if (btn) {
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => btn.style.transform = '', 100);
                }
            }
        });

        // åˆå§‹è¼‰å…¥
        updateImage();
        startAutoUpdate();
        fetchAutoDriveStatus();
        setInterval(fetchAutoDriveStatus, 5000);

        // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚çš„è™•ç†
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoUpdate();
            } else {
                if (isRunning) {
                    startAutoUpdate();
                }
            }
        });
    </script>
</body>
